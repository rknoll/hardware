apply plugin: 'groovy'
apply plugin: 'maven'

dependencies {
	compile gradleApi()
	compile localGroovy()
}

repositories {
	mavenCentral()
}

group = 'at.rknoll.gradle'
version = '0.1-SNAPSHOT'

task wrapper(type: Wrapper) {
    gradleVersion = '1.10'
}

uploadArchives {
	repositories {
		mavenDeployer {
			repository(url: uri('../repo'))
		}
	}
}
